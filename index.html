<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <!-- FontAwesome cdn -->
    <script src="https://kit.fontawesome.com/079c659200.js" crossorigin="anonymous"></script>

    <!-- TailWind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- support custom css -->
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="manrope-font">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-2 lg:px-5">
        <!-- header-section -->
        <header class=" pt-10 mb-20 md:flex items-center justify-between">
            <!-- text-content -->
            <div>
                <h1 class="font-extrabold text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="text-gray-700 w-3/4 my-7">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="font-bold text-2xl text-[#FFFFFF] bg-linear-to-r from-orange-500 to-red-500 px-4 py-4 rounded-xl ">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
                </button>
            </div>
            <!-- image-content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class=" absolute flex justify-between items-center bg-white shadow-lg py-2 px-5 rounded-xl bottom-6 left-20 sm:left-46 md:left-20 xl:left-28">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-3xl text-amber-500"></i></div>
                    <!-- text -->
                    <div>
                        <h2 class="font-extrabold text-3xl">5.00</h2>
                        <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

        
    </main>
    <footer></footer>
</body>

</html>
